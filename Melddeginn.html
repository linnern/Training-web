<!DOCTYPE html>
<html>
<head></head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  type="text/css" href="Stylesheet_meld.css">   
</head>
<body>


<div class="h2">
	<h2>Bli medlem av Linneaz Treningsverden!<br>Som medlem får du et månedlig treningsprogram, tilpasset deg. Du får også tilgang til en rekke oppskrifter og treningsvideoer.<br> Jeg håper du har lyst til å bli med i min verden!<br></h2>
</div>





<div class="form">
	<form action="tusentakk.html">
			<label for="fname">Fornavn</label><br>
			<input type="text" id="fname" name="fname"
		value="" required><br>
			<label for="lname">Etternavn</label><br>
			<input type="text" id="lname" name="lname"
		value="" required><br>
			<label for="phonenumber">Mobilnummer</label><br>
			<input type="text" id="phonenumber" name="phonenumber"
		value="" required><br>
			<label for="browsers">Når er du født?</label><br>
			<input list="browsers" name="browser" required>
			<datalist id="browsers">
				<option value="2006-2021">
				<option value="2005">
				<option value="2004">
				<option value="2003">
				<option value="2002">
				<option value="2001">
				<option value="2000">
				<option value="1999-1900">
			</datalist><br>
			<label for="email">Hva er din epostadresse?</label><br>
			<input type="text" id="email" name="email"
		value="" required><br><br>
			<input type="checkbox" id="nyhetsbrev"	
		name="nyhetsbrev" value="nyhet">
			<label for="nyhetsbrev">Jeg vil motta ett nyhetsbrev hver måned</label>
			<input type="checkbox" id="over_16"
		name="over_16" value="16_år" required>
			<label for="over_16">Jeg er over 16 år og godkjenner terms and conditions</label><br>
			<input type="submit" value="Send inn">
	</form>
</div>
<div class="audio">
	<audio controls autoplay>
		<source src="Assets_trening/Kanye West - Stronger.mp3" type="audio/mp3">
	</audio>
	</div>
</body>
